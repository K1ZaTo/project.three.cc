<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body id="switch" class="background">
	<footer>

    <nav id="window">

        <a class="myBtn_multi">Videos</a>
          <section class="modal modal_multi">
            <div class="modal-content">
              <iframe width="100%" height="100%"
              src="https://www.youtube.com/embed/RBlRmwRVBpM">
              </iframe>
            </div>
          </section>
        <!--Listen Now modal-->
        <a class="myBtn_multi">Listen Now</a>
          <section class="modal modal_multi" class="modal">

              <a class="listen" href="https://open.spotify.com/album/1oDgCslpzVA6zATNLPFo7f?si=BW6MXj6gSLmouFH9WmYI9g" target="_blank"><img class="album" src="images/blk.jpg"></a>

        <!--Tickets modal-->
        <a class="myBtn_multi">Tickets</a>

          <div class="modal-content">
            <img class="tour2" src="images/tour.jpg">

        </section>
        <!--Merch Link-->

    <script src="script.js"></script>
